<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar — RPG Academy</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="login-page">
    <!-- NAV -->
    <nav class="navbar">
      <div class="logo">RPG<span>Academy</span></div>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="login.html" class="active">Entrar</a></li>
      </ul>
    </nav>

    <!-- CONTAINER -->
    <div class="login-container">
      <form class="login-form" id="loginForm">
        <h2>Entrar</h2>

        <input type="text" placeholder="Nome de usuário ou Email" required />
        <input type="password" placeholder="Senha" required />

        <button type="submit" class="btn">Entrar</button>

        <p class="register-link">
          Não tem uma conta?
          <a href="#" id="showRegister">Registrar-se</a>
        </p>
      </form>

      <!-- FORM DE REGISTRO (OCULTO INICIALMENTE) -->
      <form class="register-form hidden" id="registerForm">
        <h2>Registrar-se</h2>

        <input type="text" placeholder="Nome de usuário" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Telefone" required />
        <input type="password" placeholder="Senha" required />
        <input type="password" placeholder="Confirmar senha" required />

        <label class="termo">
          <input type="checkbox" required /> Concordo com os termos de uso
        </label>

        <button type="submit" class="btn">Criar conta</button>

        <p class="register-link">
          Já tem uma conta?
          <a href="#" id="showLogin">Entrar</a>
        </p>
      </form>
    </div>

    <script>
      // Troca entre login e registro
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const showRegister = document.getElementById("showRegister");
      const showLogin = document.getElementById("showLogin");

      showRegister.onclick = (e) => {
        e.preventDefault();
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
      };
      showLogin.onclick = (e) => {
        e.preventDefault();
        registerForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar — RPG Academy</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--biblioteca geral de itens/icones-->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <form id="loginForm">
        <h1>Login Nixon's RPG</h1>
        <div class="input-box">
          <input placeholder="Usuário" type="text" />
          <!--bom  pra sugerir com autocomplete-->
          <i class="bx bxs-user"></i>
          <!--icone de usuario bonitinho-->
        </div>
        <div class="input-box">
          <input placeholder="Senha" type="password" />
          <!--deixar as bolinhas da senha pra esconder-->
          <i class="bx bxs-lock-alt"></i>
          <!--icone de cadiado-->
        </div>

        <div class="remember-forgot">
          <!--uma div pra parte de remember me e forgot password-->
          <label>
            <!--textinho do lado da checkbox-->
            <input type="checkbox" />
            Lembrar a senha
          </label>
          <a href="#">Esqueci a senha</a>
        </div>

        <button class="login" href="index.html">Login</button>

        <div class="register-link">
          <p>Não tem uma conta? <a href="#" id="openRegister">Cadastre-se</a></p>
        </div>
      </form>

      <form id="registerForm" class="form hidden">
        <h1>Cadastrar-se</h1>

        <div class="input-box">
          <input placeholder="Usuário" type="text" />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input placeholder="Email" type="email" />
          <i class="bx bxs-envelope"></i>
        </div>

        <div class="input-box">
          <input placeholder="Telefone" type="text" />
          <i class="bx bxs-phone"></i>
        </div>

        <div class="input-box">
          <input placeholder="Senha" type="password" />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="input-box">
          <input placeholder="Confirmar senha" type="password" />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <button class="login">Criar conta</button>

        <div class="register-link">
          <p>Já tem uma conta? <a href="#" id="openLogin">Entrar</a></p>
        </div>
      </form>
    </main>

    <script src="login.js">
      
    </script>
  </body>
</html>
